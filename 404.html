<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open in Climby</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #E8B828;
      --darker: #0F0F1A;
      --dark: #1A1A2E;
      --white: #FFFFFF;
      --grey: #8888AA;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--darker);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-family: 'Outfit', sans-serif;
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: var(--grey);
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.9rem 1.8rem;
      border-radius: 14px;
      text-decoration: none;
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .btn svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
    .btn.primary {
      background: var(--white);
      color: var(--dark);
      border: 2px solid var(--white);
    }
    .btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255,255,255,0.12);
    }
    .btn.secondary {
      background: transparent;
      color: var(--white);
      border: 2px solid rgba(255,255,255,0.2);
    }
    .btn.secondary:hover {
      border-color: var(--gold);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(232,184,40,0.12);
    }
    .home-link {
      margin-top: 2rem;
      color: var(--grey);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .home-link:hover { color: var(--gold); }
  </style>
  <script>
    (function() {
      // Get the current path (e.g., /m/abc123 or /u/username)
      var path = window.location.pathname;

      // Only attempt deep link for mountain or profile URLs
      if (path.match(/^\/(m|u)\/.+/)) {
        // Build the custom URL scheme
        var deepLink = 'climby:/' + path;

        // Detect platform
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var isAndroid = /android/i.test(userAgent);
        var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

        // Try to open the app via custom URL scheme
        var timeout = null;

        // If the app opens, the page will be hidden
        document.addEventListener('visibilitychange', function() {
          if (document.hidden) {
            clearTimeout(timeout);
          }
        });

        // Try opening the app
        window.location.href = deepLink;

        // If the app didn't open after 1.5 seconds, stay on the page
        // (the landing page is already showing)
        timeout = setTimeout(function() {
          // App didn't open - user stays on landing page
        }, 1500);
      }
    })();
  </script>
</head>
<body>
  <img src="/logo.png" alt="Climby Logo" class="logo">
  <h1>Open in Climby</h1>
  <p class="subtitle">Download Climby to view this content</p>
  <div class="buttons">
    <a href="https://apps.apple.com/app/id6757445704" class="btn primary">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.8-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
      App Store
    </a>
    <a href="https://play.google.com/store/apps/details?id=com.climby.app" class="btn secondary">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3.18 23.04L14.47 12 3.18.96a.5.5 0 0 0-.18.38v21.32c0 .14.06.28.18.38zm1.81.82l12.58-7.35L14.47 12l-9.48 4.51zm12.58-16.72L5 .14l9.47 5.35 3.1-3.35zM21.23 11.1l-3.65-2.13L14.47 12l3.11 3.03 3.65-2.13a1.23 1.23 0 0 0 0-1.8z"/></svg>
      Google Play
    </a>
  </div>
  <a href="/" class="home-link">‚Üê Back to climbyapp.com</a>
</body>
</html>
